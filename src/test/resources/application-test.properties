# Test Profile Configuration
spring.config.activate.on-profile=test

# Application Name
spring.application.name=PortfolioManagement-Test

# Database Configuration - Test (H2 in-memory database)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Server Configuration
server.port=8082

# Logging - Minimal for tests
logging.level.org.springframework.web=WARN
logging.level.org.jdbc.portfoliomanagement=INFO
logging.level.org.hibernate.SQL=WARN

# Currency Configuration
currency.default.rate.usd-to-inr=89.0

# H2 Console (optional, for debugging tests)
spring.h2.console.enabled=false
